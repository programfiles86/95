<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 Desktop Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', sans-serif;
            background-color: #008080; /* Windows 95 teal color */
            color: white;
        }

        .desktop {
            width: 100vw;
            height: calc(100vh - 40px); /* Adjusted for taskbar height */
            background-color: #008080; /* Windows 95 teal color */
            position: relative;
            overflow: hidden;
        }

        .icon {
            width: 60px;
            text-align: center;
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .icon img {
            width: 48px;
            height: 48px;
        }

        .icon span {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .icon:hover {
            transform: translateY(-5px);
        }

        .icon:hover span {
            display: block;
        }

        #my-computer {
            top: 20px;
            left: 20px;
        }

        #recycle-bin {
            top: 20px;
            left: 100px;
        }

        #my-documents {
            top: 20px;
            left: 180px;
        }

        .taskbar {
            width: 100vw;
            height: 40px;
            background-color: #c0c0c0; /* Windows 95 taskbar color */
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Items are evenly distributed along the line */
            padding: 0 10px; /* Adds some padding to the left and right */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .start-button {
            width: 80px;
            height: 30px;
            background-color: #c0c0c0;
            border: 2px solid #fff;
            border-bottom-color: #000;
            border-right-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-family: 'Tahoma', sans-serif;
            font-size: 14px;
            font-weight: bold;
        }

        .start-button img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }

        .start-button:active {
            border: 2px solid #000;
            background-color: #808080;
        }

        .clock {
            font-family: 'Courier New', Courier, monospace; /* Use a monospace font for pixelated effect */
            font-size: 16px;
            padding: 5px;
            color: black; /* Change clock color to black */
            margin-right: 10px; /* Add a margin to the right to separate from the taskbar edge */
        }

        .start-menu {
            width: 200px;
            background-color: #c0c0c0;
            border: 2px solid #000;
            position: absolute;
            bottom: 40px;
            left: 0;
            display: none; /* Initially hide the start menu */
        }

        .start-menu.show {
            display: block; /* Show the start menu when it's toggled */
        }

        .start-menu-header {
            background-color: #008080; /* Windows 95 teal color */
            padding: 5px;
        }

        .start-menu-header span {
            color: white;
            font-weight: bold;
        }

        .start-menu-content {
            padding: 10px;
        }

        .start-menu-item {
            padding: 5px;
            cursor: pointer;
        }

        .start-menu-divider {
            border-top: 1px solid #000;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="icon" id="my-computer">
            <img src="my-computer.png" alt="My Computer">
            <span>My Computer</span>
        </div>
        <div class="icon" id="recycle-bin">
            <img src="recycle-bin.png" alt="Recycle Bin">
            <span>Recycle Bin</span>
        </div>
        <div class="icon" id="my-documents">
            <img src="my-documents.png" alt="My Documents">
            <span>My Documents</span>
        </div>
    </div>
    <div class="taskbar">
        <div class="start-button" id="start-button">
            <img src="start-logo.png" alt="Start Logo">
            Start
        </div>
        <div class="clock">12:00</div>
    </div>
    <div class="start-menu" id="start-menu">
        <div class="start-menu-header">
            <span>Programs</span>
        </div>
        <div class="start-menu-content">
            <div class="start-menu-item">Application 1</div>
            <div class="start-menu-item">Application 2</div>
            <!-- Add more application containers as needed -->
            <div class="start-menu-divider"></div>
            <div class="start-menu-item">Laugh</div>
        </div>
    </div>
    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            var startMenu = document.getElementById('start-menu');
            startMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
